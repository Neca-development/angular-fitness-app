<p>admin-page works!</p>
<table mat-table matSort [dataSource]="users" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let index = index">{{ index + 1 }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Имя</th>
    <td mat-cell *matCellDef="let element">
      {{ element.surname + " " + element.name + " " + element.middleName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="coins">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Фишки</th>
    <td mat-cell *matCellDef="let element">{{ element.coins }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button
  mat-raised-button
  color="primary"
  class="user__log-out"
  type="submit"
  (click)="logOut()"
>
  Выйти
  <mat-icon>logout</mat-icon>
</button>
